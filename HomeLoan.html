<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Loan Calculator</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
      }

      .calculator {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
      }

      label {
        display: block;
        margin-bottom: 5px;
      }

      input[type="number"],
      button {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
      }

      button {
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <h2>Home Loan Calculator</h2>
      <label for="principal">Loan Amount (₹):</label>
      <input type="number" id="principal" placeholder="Enter loan amount" />

      <label for="interest_rate">Annual Interest Rate (%):</label>
      <input
        type="number"
        id="interest_rate"
        placeholder="Enter interest rate"
      />

      <label for="years">Loan Term (Years):</label>
      <input type="number" id="years" placeholder="Enter loan term" />

      <button onclick="calculateHomeLoan()">Calculate</button>

      <div id="result"></div>
    </div>

    <script>
      function calculateHomeLoan() {
        var principal = parseFloat(document.getElementById("principal").value);
        var interestRate = parseFloat(
          document.getElementById("interest_rate").value
        );
        var years = parseFloat(document.getElementById("years").value);

        if (!principal || !years || !interestRate) {
          return;
        }

        var monthlyInterestRate = interestRate / 12 / 100;
        var months = years * 12;
        var monthlyPayment =
          (principal * monthlyInterestRate) /
          (1 - Math.pow(1 + monthlyInterestRate, -months));

        var resultDiv = document.getElementById("result");
        resultDiv.innerHTML = "Monthly Payment: ₹" + monthlyPayment.toFixed(2);
      }
    </script>
  </body>
</html>
